name: CodeScan Pull Request On Main

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/main/default/**"

jobs:
  run-test-classes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-11-jdk
          java -version
      - name: Install SFDX
        run: |
          npm i -g @salesforce/cli
          sf --version
      - name: Install Code Scanner
        run: |
          sf plugins install @salesforce/sfdx-scanner
      - name: Run Code Scanner
        run: |
          sf scanner run --target . -f json -o codescan.json
      - name: Raise Warnings
        run: |
          node scripts/js/raise-warnings.js
      - name: Create Auth File
        run: |
          echo ${{ secrets.SF_AUTH_URL }} > authFile.json
      - name: Authenticate
        run: | 
          sf org login sfdx-url --set-default-dev-hub --alias DevHub --sfdx-url-file authFile.json
      - name: Validate
        run: |
          sf project deploy validate --manifest manifest/package.xml -o DevHub -w 120
          
