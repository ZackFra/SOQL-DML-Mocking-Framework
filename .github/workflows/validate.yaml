name: Validate Deployment

on:
  pull_request:
    branches:
      - main
      - release
    paths:
      - "**/main/default/**"

env:
  AWS_SECRET: ${{ secrets.AWS_SECRET }}
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_SAVE_DEPLOYMENT_FUNC: ${{ secrets.AWS_SAVE_DEPLOYMENT_FUNC }}
  AWS_GET_DEPLOYMENT_FUNC: ${{ secrets.AWS_GET_DEPLOYMENT_FUNC }}
  SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
  REPOSITORY: ${{ github.repository }}
  PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  validate-pull-request:
    permissions: write-all
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'dont deploy') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Auth File
        run: scripts/bash/create-sfdx-auth-file.sh
      - uses: ZackFra/sf-delta-validate@master
        with:
          branch: origin/main
          auth-file: authFile.json
      - name: Save To Database
        run: scripts/bash/save-deployment.sh
      - name: Get Deployment
        id: get_deployment
        run: scripts/bash/get-deployment.sh
      - name: Echo Quick Deploy Id
        run: echo ${{ steps.get_deployment.outputs.quick-deploy-id }}
          
