name: CodeScan Pull Request On Main, Validate Deployment

on:
  pull_request:
    branches:
      - main
      - release
    paths:
      - "**/main/default/**"

jobs:
  validate-pull-request:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-11-jdk
          java -version
      - name: Install SFDX
        run: |
          npm i -g @salesforce/cli
          sf --version
      - name: Install Code Scanner
        run: |
          sf plugins install sfdx-git-delta 
      - name: Install SGD
        run: |
          sf plugins install @salesforce/sfdx-scanner
      - name: Run Code Scanner
        run: |
          sf scanner run --target . -f json -o codescan.json
      - name: Raise Warnings
        run: |
          node scripts/js/raise-warnings.js
      - name: Create Auth File
        run: |
          echo '{"sfdxAuthUrl": "${{ secrets.SF_AUTH_URL }}"}' > authFile.json
      - name: Authenticate
        run: | 
          sf org login sfdx-url --sfdx-url-file authFile.json --set-default-dev-hub --alias DevHub
      - name: Validate
        run: |
          sf sgd source delta --to "HEAD" --from "main" --output "." 
          sf project deploy validate --manifest package/package.xml -o DevHub -w 120 --json --pre-destructive-changes ./destructiveChanges/destructiveChanges.xml > validate.json
      - name: Get Job Id
        run: |
          node scripts/js/get-job-id.js
      - name: Update PR Description
        uses: nefrob/pr-description@v1.2.0
        with:
          content: job-id.txt
          contentIsFilePath: true
          regex: ".*"
          token: ${{ secrets.GITHUB_TOKEN }}
          
